<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flashy JS Quiz</title>
    <link rel="stylesheet" href="assets/style.css">
</head>
<body>
    <div class="container">
        <button id="startBtn" class="start-btn">Start Quiz</button>
        <div id="quizContainer" class="quiz-container hidden">
            <p id="question" class="question"></p>
            <div id="answers" class="answers"></div>
            <p id="timer" class="timer">Time: 60</p>
        </div>
        <div id="endScreen" class="end-screen hidden">
            Game Over!<br>
            Your score: <span id="score"></span><br>
            Enter your initials: <input type="text" id="initials" class="initials">
            <button id="saveScoreBtn" class="save-btn">Save Score</button>
        </div>
    </div>
    <script src="assets/quiz.js"></script>
</body>
</html>
